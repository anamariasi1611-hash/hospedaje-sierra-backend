# Configuración de la base de datos (ajústalos a tu entorno local)
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=root                  # Cambia por tu usuario de MySQL
spring.datasource.password=tu_contraseña_aqui    # ¡NUNCA pongas la real aquí!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=tu_clave_secreta_super_segura_aqui    # Genera una fuerte y única
jwt.expiration=86400000                          # 24 horas en milisegundos

# Recursos estáticos (uploads de imágenes, etc.)
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.add-mappings=true

# Logging (útil para debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG=INFO
